<div class="container-fluid">
  <div class="row">
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <!-- Quote Form -->
      <div class="form-group">
        <label for="sentence">Sentence</label>
<input type="text" required class="form-control" value="&quot;&quot;" autocomplete="off" id="sentence"
  [(ngModel)]='newQuote.sentence' name='name' #sentence='ngModel'
          >
      </div>
      <!-- Author Input -->
      <div class="form-group">
        <label for="author">Author</label>
        <textarea class="form-control" id="author" autocomplete="off"  [(ngModel)]='newQuote.author' name='author'
          #author='ngModel' ></textarea>
      </div>
      <!-- Submitter Input -->
      <div class="form-group">
        <label for="submitter">Submitter</label>
        <textarea class="form-control" id="submitter" autocomplete="off"  [(ngModel)]='newQuote.submitter' name='submitter'
        #submitter='ngModel'>
        </textarea>
      </div>
      <button type='Submit' class='btn btn-success btn-lg'>Add Quote</button>
    </form>
  </div>
</div>
